<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7413959eec.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1 class="title">Calculator</h1>
      <input type="text" class="calc"><br>
      <input type="text" class="result" name="result" placeholder="0" />
      <br />
      <button type="button" class="btn btn-outline-dark btn-lg operator" value="%">%</button>
      <button type="button" class="btn btn-outline-dark btn-lg" id="clearLast">CE</button>
      <button type="button" class="btn btn-outline-dark btn-lg" id="clear">C</button>
      <button type="button" class="btn btn-outline-dark btn-lg" id="undo">
        <i class="fa-solid fa-delete-left"></i>
      </button>
      <br />
      <button type="button" class="btn btn-outline-dark btn-lg" id="divideByOne">1/X</button>
      <button type="button" class="btn btn-outline-dark btn-lg" id="square">X^2</button>
      <button type="button" class="btn btn-outline-dark btn-lg" id="root">
        <i class="fa-solid fa-square-root-variable"></i>
      </button>
      <button type="button" class="btn btn-outline-dark btn-lg operator" value="/">
        <i class="fa-solid fa-divide"></i>
      </button>
      <br />
      <button type="button" class="btn btn-outline-dark btn-lg number" value="7">7</button>
      <button type="button" class="btn btn-outline-dark btn-lg number" value="8">8</button>
      <button type="button" class="btn btn-outline-dark btn-lg number" value="9">9</button>
      <button type="button" class="btn btn-outline-dark btn-lg operator" value="x">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <br />
      <button type="button" class="btn btn-outline-dark btn-lg number" value="4">4</button>
      <button type="button" class="btn btn-outline-dark btn-lg number" value="5">5</button>
      <button type="button" class="btn btn-outline-dark btn-lg number" value="6">6</button>
      <button type="button" class="btn btn-outline-dark btn-lg operator" value="-">
        <i class="fa-solid fa-minus"></i>
      </button>
      <br />
      <button type="button" class="btn btn-outline-dark btn-lg number" value="1">1</button>
      <button type="button" class="btn btn-outline-dark btn-lg number" value="2">2</button>
      <button type="button" class="btn btn-outline-dark btn-lg number" value="3">3</button>
      <button type="button" class="btn btn-outline-dark btn-lg operator" value="+">
        <i class="fa-solid fa-plus"></i>
      </button>
      <br />
      <button type="button" class="btn btn-outline-dark btn-lg" id="negativeNum">+/-</button>
      <button type="button" class="btn btn-outline-dark btn-lg number" value="0">0</button>
      <button type="button" class="btn btn-outline-dark btn-lg number" value=".">.</button>
      <button type="button" class="btn btn-dark btn-lg" id="equal">
        <i class="fa-solid fa-equals"></i>
      </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
